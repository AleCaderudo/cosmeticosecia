<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosméticos Cia.</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header ></header>
	

    <!-- começa o Formulario -->
	   
    <section class="formulario">
            <div class="formulario__container">
                <h2 class="formulario__titulo-texto">Preencha o campo abaixo com seu e-mail e CPF para recuperar a senha</h2>
            </div>
		<form id="formRecupera" class="principal__formulario" >

            <div id="respo" ></div><br>

			    <fieldset class="formulario__campo">
				    <label class="campo__etiqueta" for="email">E-mail</label>
					<input name="email" id="email" class="campo__escrita" type="email" minlength="6" required />
					<span class="mensagem-erro"></span>
			    </fieldset>

                <fieldset class="formulario__campo">
                    <label class="campo__etiqueta" for="cpf">CPF (apenas números)</label>
                    <input name="cpf" id="cpf" class="campo__escrita campo__escrita--menor" required type="text" minlength="11" maxlength="14" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}"/>
                    <span class="mensagem-erro"></span>
					</fieldset>


		            

                <div>
                    <button value="Avançar" class="formulario__botao" id="enviar" data-botao-enviar type="submit">Enviar</button>
                    <span class="mensagem-erro"></span>
                </div>
            </form>

        </section>
   
    <hr/>


    <footer ></footer>

    <script src="../inc/header.js"></script>
    <script src="../pages/jsf/recuperarpass.js"></script>
    <script src="../inc/footer.js"></script>
    <script src="../js/apps.js"></script>
    <script src="../js/script.js" type="module"></script>

    </body>

</html>
