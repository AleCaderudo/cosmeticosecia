<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="styles.css"> </head>
<body>
    
  <h1>Cadastro de Produtos</h1>
  <br>
<div class="menu__admin">
  <a class="link" href="../index.html" title="Sair da area de admin. e voltar ao inicio do site ">Sair e voltar ao site</a>
  <a class="link" href="./listar.html" title="Listar ou apagar produtos">Listar todos os produtos</a>
  <a class="link" href="./zerar.html" title="Restaurar estado original do cadastro de prodtos para teste">Restaurar Produtos</a>


</div><br><br>

    <form class="form" id="produtoForm" >
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" required>

        <label for="categoria">Categoria:</label>
    <select id="categoria" name="categoria" required>
      <option value="">Selecione uma categoria</option>
      <option value="presentes">Presentes</option>
      <option value="perfumaria">Perfumaria</option>
      <option value="corpo e banho">Corpo e Banho</option>
      <option value="make">Make</option>
      <option value="cabelos">Cabelos</option>
    </select>

    <label for="nota">Avaliação: Obs essa avaliação deveria ser implementada para que o usuario avaliasse o produto e está aqui apenas para testes </label>
    <select id="nota" name="nota" required>
      <option value="">Selecione nota</option>
      <option value="1">01</option>
      <option value="2">02</option>
      <option value="3">03</option>
      <option value="4">04</option>
      <option value="5">05</option>
    </select>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required >

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="3" required></textarea>

        <label for="preco">Preço: Cadastrar valores "quebrados", com ponto(.) ao inves de virgula(,) </label>
        <input id="preco" name="preco"  required>

        <label for="imagem">Imagem: Utilizar o nome da imagem exe (foto.jpg) necessario baixar previamente a figura no servidor</label>
        <input type="text" id="imagem" name="imagem">

        <label for="informacao">Informações Adicionais:</label>
        <textarea id="informacao" name="informacao" rows="5"></textarea>

        <button class="button" type="submit">Salvar Produto</button>


      </form>
        <script src="cadastrarProdutos.js"></script>


</body>

</html>
