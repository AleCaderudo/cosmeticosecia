<form   class="principal__formulario"   id="formCadastro"  method="POST" action="../pages/cadastrook.html">

        
    <fieldset class="formulario__campo">
        <label class="campo__etiqueta" for="nome">Nome</label>
        <input name="nome" id="nome" class="campo__escrita" type="text" minlength="1" required />
        <span class="mensagem-erro"></span>
    </fieldset>
    
      


    <div>
        <input value="AvanÃ§ar" class="formulario__botao" id="enviar" data-botao-enviar type="submit" >
        <span class="mensagem-erro"></span>
        <div id="respo">resposta</div>
    </div>
</form>

<script>

const formE1 = document.getElementById('formCadastro');

formE1.addEventListener('submit', (event) => {
  event.preventDefault(); // Prevent form submission

  const formData = new FormData(formE1);

  // Send data to API using fetch
  fetch('/clientes', {
    method: 'POST',
    body: formData
  })
    .then(response => response.json()) // Assuming the API returns JSON
    .then(responseData => {
      console.log('API Response:', responseData);
    })
    .catch(error => console.error('API Error:', error));
});

</script>
