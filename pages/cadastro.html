<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosméticos Cia.</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header ></header>
	

    <!-- começa o Formulario -->
	   
    <section class="formulario">
            <div class="formulario__container">
                <h2 class="formulario__titulo-texto">Preencha os campos abaixo para criar seu cadastro</h2>
            </div>
		<form   class="principal__formulario"   id="formCadastro"  method="POST" action="../pages/cadastrook.html">

			    <fieldset class="formulario__campo">
				    <label class="campo__etiqueta" for="email">E-mail</label>
					<input name="email" id="email" class="campo__escrita" type="email" minlength="6" required />
					<span class="mensagem-erro"></span>
			    </fieldset>
		            
                <fieldset class="formulario__campo">
                    <label class="campo__etiqueta" for="nome">Nome</label>
                    <input name="nome" id="nome" class="campo__escrita" type="text" minlength="3" required />
                    <span class="mensagem-erro"></span>
                </fieldset>
                
                <fieldset class="formulario__campo">
                    <label class="campo__etiqueta" for="senha">Senha</label>
                    <input name="senha" id="senha" class="campo__escrita" type="password" minlength="8" required />
                    <span class="mensagem-erro"></span>
                  </fieldset>
                  
                <fieldset class="formulario__campo">
                    <label class="campo__etiqueta" for="rg">Celular</label>
                    <input name="celular" id="celular" class="campo__escrita campo__escrita--menor" type="text" minlength="10" required/>
                    <span class="mensagem-erro"></span>
                </fieldset>

                <fieldset class="formulario__campo">
                    <label class="campo__etiqueta" for="cpf">CPF (apenas números)</label>
                    <input name="cpf" id="cpf" class="campo__escrita campo__escrita--menor" required type="text" minlength="11" maxlength="14" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}"/>
                    <span class="mensagem-erro"></span>
					</fieldset>
           
				<fieldset class="formulario__campo">
                    <label class="campo__etiqueta" for="aniversario">Data de nascimento</label>
                    <input name="aniversario" id="aniversario" class="campo__escrita campo__escrita--menor" type="date" required />
                    <span class="mensagem-erro"></span>
                </fieldset>
				
                <fieldset class="formulario__termos">
                    <input name="termos" class="termos__input" type="checkbox" required>
                    <p class="termos__texto">Li e estou ciente quanto às condições de tratamento dos meus dados conforme descrito na Política de Privacidade.</p>
                    <span class="mensagem-erro"></span>
                </fieldset>

                <div>
                    <input value="Avançar" class="formulario__botao" id="enviar" data-botao-enviar type="submit" >
                    <span class="mensagem-erro"></span>
                </div>
            </form>

        </section>
   
    <hr/>


    <footer ></footer>
    <script src="../inc/header.js"></script>
    <script src="../src/POST.js"></script>
    <script src="../inc/footer.js"></script>
    <script src="../js/favoritos.js", ></script>
    <script src="../js/apps.js"></script>
    <script src="../server.js"></script>

    <script src="../js/script.js" type="module"></script>

    </body>

</html>
