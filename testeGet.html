<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
</head>
<body>
    <h1>Clientes</h1>
    <div id="clientes"></div>

    <script>
        // Função para buscar dados da URL e exibi-los na página
        async function fetchClientes() {
            try {
                const response = await fetch('https://cosmback.vercel.app/clientes');
                const data = await response.json();
                
                const clientesDiv = document.getElementById('clientes');
                data.forEach(cliente => {
                    const clienteDiv = document.createElement('div');
                    clienteDiv.innerHTML = `<p>${cliente.name}: ${cliente.email}</p>`;
                    clientesDiv.appendChild(clienteDiv);
                });
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
            }
        }

        // Chamar a função quando a página carregar
        window.onload = fetchClientes;
    </script>
</body>
</html>
