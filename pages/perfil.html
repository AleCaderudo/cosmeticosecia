<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosméticos Cia.</title>
  <link rel="stylesheet" href="../reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
</head>

<body>
  <header></header>

  <div id="contentLogin">
    <section class="formulario" id="login-section">
      <div class="formulario__container"id="formLoginUser">
        <h2 class="formulario__titulo-texto">Preencha os campos abaixo para acessar sua conta</h2>
      </div>
      <form class="principal__formulario" id="formLogin">
        <fieldset class="formulario__campo">
          <label class="campo__etiqueta" for="email">E-mail</label>
          <input name="email" id="email" class="campo__escrita" type="email" minlength="6" required />
          <span class="mensagem-erro"></span>
        </fieldset>
        <fieldset class="formulario__campo">
          <label class="campo__etiqueta" for="pass">Senha</label>
          <input name="pass" id="pass" class="campo__escrita" type="password" minlength="2" required />
          <span class="mensagem-erro"></span>
        </fieldset>
        <div id="respo"></div><br>

        <li class="lista-rodapé__item">
          <a href="cadastro.html" class="lista-rodapé__link">Clique aqui para se cadastrar</a>&emsp; &emsp; &emsp;
          <a href="recuperarpass.html" class="lista-rodapé__link">Clique aqui recuperar a senha</a>
        </li>
        <div>
          <button type="submit" class="formulario__botao" id="enviar" data-botao-enviar>Acessar</button>
          <span class="mensagem-erro"></span>
        </div>
      </form>
    </section>



    </section>
  </div>

  <hr />

  <footer></footer>

  <script src="../inc/header.js"></script>
  <script src="../pages/jsf/perfilGet.js"></script>
  <script src="../inc/footer.js"></script>
  <script src="../js/apps.js"></script>
  <script src="../server.js"></script>

  <script src="../js/script.js" type="module"></script>
 


</body>

</html>
